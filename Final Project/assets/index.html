<!DOCTYPE html> <
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img
          id="sky"
          src="https://cdn.glitch.me/7118ae06-bc14-4b48-a9ab-7d50553e1165%2Fsky.jpg?v=1639361841825"
        />
        <a-asset-item
          id="shiba"
          src="https://cdn.glitch.me/7118ae06-bc14-4b48-a9ab-7d50553e1165%2Fshiba.zip?v=1639362389326"
        ></a-asset-item>
      </a-assets>
      <a-sky src="#sky"></a-sky>
      <a-entity gltf-model="#shiba"></a-entity>
      <a-entity movement-controls position="0 0 0">
        <a-entity
          camera
          position="0 1.6 0"
          look-controls="pointerLockEnabled: true"
        >
          <a-cursor></a-cursor>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
